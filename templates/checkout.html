<!-- checkout.html -->
{% extends "base.html" %}
{% block title %}Checkout{% endblock title %}
{% block head %}
<link href="static/css/checkout.css" rel="stylesheet">
{% endblock head %}
{% block body %}
<div class="main-content">
    <div class="checkout-container">
        <h1>Checkout Page</h1>
        
        <form action="{% url 'create_checkout_session' %}" method="POST">
            {% csrf_token %}
            <div class="amount-selection">
                <label>Select Amount:</label>
                <div class="preset-amounts">
                    <input type="radio" id="amount-100" name="amount" value="100">
                    <label for="amount-100">₹100</label>

                    <input type="radio" id="amount-250" name="amount" value="250">
                    <label for="amount-250">₹250</label>

                    <input type="radio" id="amount-500" name="amount" value="500">
                    <label for="amount-500">₹500</label>

                    <input type="radio" id="amount-1000" name="amount" value="1000">
                    <label for="amount-1000">₹1000</label>
                </div>
                <div class="custom-amount">
                    <label for="custom-amount">Or Enter Custom Amount:</label>
                    <input type="number" name="amount" id="custom-amount" min="1" placeholder="Enter amount in INR">
                </div>
            </div>
            
            <div class="customer-details">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required>

                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required>

                <label for="address_line1">Address Line 1:</label>
                <input type="text" name="address_line1" id="address_line1" required>

                <label for="address_line2">Address Line 2:</label>
                <input type="text" name="address_line2" id="address_line2">

                <label for="address_city">City:</label>
                <input type="text" name="address_city" id="address_city" required>

                <label for="address_state">State:</label>
                <input type="text" name="address_state" id="address_state" required>

                <label for="address_postal_code">Postal Code:</label>
                <input type="text" name="address_postal_code" id="address_postal_code" required>
            </div>

            <button type="submit" class="pay-btn">Pay Now</button>
        </form>
    </div>
</div>
{% endblock body %}
