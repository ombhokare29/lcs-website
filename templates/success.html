{% extends "base.html" %}

{% block title %}payment_successful{% endblock title %}
{% block head %}
<link href="static/css/checkout.css" rel="stylesheet">
    <style>
        
        .error-container {
            background-color: #fff;
            padding: 2rem;
            margin: 5vw auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        h1 {
            color: #ff6666;
            margin-bottom: 1rem;
        }
        p {
            color: white;
            margin-bottom: 1.5rem;
        }
        .btn {
            background-color: #ff6666;
            color: #fff;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #e55d5d;
        }
    </style>

{% endblock head %}
{% block body %}
    <div class="error-container">
        <h1>Transaction Completed Successfully!</h1>
        <p>{{ message }}</p>
        <a href="/" class="btn">Go Back to Home Page</a>
    </div>


{% endblock body %}
